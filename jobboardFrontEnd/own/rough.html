<div class="container">
  <div class="row">
  <h4>Post a Job</h4>
 <div class="col col-md-2"></div>
    <div class="col col-md-8">
  <form>
  <div class="form-group required">
    <label for="exampleInputEmail1" class='control-label'>Job Title</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Senior Mobile Developer">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group required">
    <label for="exampleInputPassword1" class='control-label'>Location</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex:Hyderabad">
  </div>
  <div class="form-group required">
    <label for="exampleSelect1" class='control-label'>Job Type</label>
    <select class="form-control" id="exampleSelect1">
      <option>Full Time</option>
      <option>Part Time</option>
      <option>Contract</option>
    </select>
  </div>

  <div class="form-group required">
    <label for="exampleTextarea" class='control-label'>Job Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="7"></textarea>
  </div>
  <div class="form-group required">
    <label for="exampleInputPassword1" class='control-label'>Company Name</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ex:Infosys">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Company Logo</label>
    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
    <!--<small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>-->
  </div>
  <div class="form-group required">
    <label for="exampleTextarea" class='control-label'>How to Apply</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="For Example: Email your resume to jobs@xyz.com"></textarea>
  </div>
    <ul class="media-date text-uppercase reviews list-inline">
    <li class="mm"><button type="submit" class="btn btn-primary">Preview</button></li>
    <li class="aaaa"><button type="submit" class="btn btn-success">Publish</button></li>
  </ul>
</form>
</div>
  <div class="col col-md-2"></div>

</div>
</div>
